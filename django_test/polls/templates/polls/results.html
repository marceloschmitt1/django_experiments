{% load static %}
<head>
	<!-- fav icon não esqueça load static antes -->
	<link rel="shortcut icon" href="{% static '/polls/hlusp_ico.ico' %}">
</head>

<h1>{{ question.question_text }}</h1>

<ul>
	{% for choice in question.choice_set.all %}
	<li>
		{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
	</li>
	{% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>

<!-- <img src="{% static 'polls/figura.png' %}" alt="My image"/> -->

<img src="{% static 'polls/images/question' %}{{question.id}}.png" alt="My image"/>
